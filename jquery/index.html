<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>[JQUERY] da-selector</title>
    <meta name="description" content="A custom selector with searcher">

    <link rel="stylesheet" type="text/css" href="da-selector.css"></link>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        font-family: arial, 'arial';
      }

      .hide {
        display: none !important;
      }

      .da-selector {
        margin-top: 40px;
      }

      .da-selector-search {
        font-family: arial, 'arial';
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <p>Your choice is: <span id="user-choice"></span></p>

    <div id="demo-1"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="da-selector.js"></script>
    <script type="text/javascript">
      $(function () {
        var SelectorHandler = $('#demo-1').initDaSelector({
          needSearcher: true,
          isTriangleShown: true,
          placeholder: 'input placeholder',
          inputId: 'demo-selector',
          inputName: 'input name',
          optionDataList: getRandomData(20),
          onChange: function (newValue, oldValue) {
            var displayValue = $('#demo-1').find('[data-optid="'+ newValue +'"]').text()
            $('#user-choice').text(displayValue)
          },
        })
      })

      function getRandomData(length) {
        var result = [{
          id: '',
          display: 'Please select an option',
        }]

        for (var i = 1; i < length; i++) {
          result.push({
            id: `id-${i}`,
            display: `${i} - ${Math.random().toString(16).slice(2)}`,
          })
        }

        return result
      }
    </script>
  </body>
</html>
