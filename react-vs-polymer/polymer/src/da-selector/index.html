<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="da-selector">
  <template>
    <link rel="stylesheet" type="text/css" href="../../shared/reset.css">
    <link rel="stylesheet" type="text/css" href="../../shared/da-selector.css">

    <style type="text/css">
      .da-selector {
        margin-top: 40px;
      }
    </style>

    <div class$="[[getPanelClassList(classSet.main, isPanelExpanded)]]">
      <div class$="[[classSet.placeholder]]"></div>

      <template is="dom-if" if="[[needSearcher]]">
        <div class$="[[classSet.searchWrap]]">
          <input class$="[[classSet.search]]" type="text" />
          <span class$="[[classSet.searchIcon]]"></span>
        </div>
      </template>

      <template is="dom-if" if="[[isTriangleShown]]">
        <span class$="[[classSet.triangle]]"></span>
      </template>

      <div class$="[[classSet.panel]]" hidden$="[[isOptionListHidden]]">
        <ul class$="[[classSet.list]]">
          <template is="dom-repeat" items="{{optionDataList}}">
            <li
              class$="[[getOptionClassList(classSet.item, selectedOptionId, item.id)]]"
              on-click="onOptionClick"
            >
              [[item.display]]
            </li>
          </template>
        </ul>
      </div>

      <label
        for$="[[id]]"
        on-click="onPlaceholderClick"
      >
        [[placeholder]]
      </label>
      <input type="hidden" id$="[[id]]" />
    </div>
  </template>

  <script>
    class DaSelector extends Polymer.Element {
      static get is() { return 'da-selector' }
      static get properties() {
        return {
          // Interface
          id: String,
          placeholder: String,
          optionDataList: Array,
          needSearcher: {
            type: Boolean,
            value: false,
          },
          isTriangleShown: {
            type: Boolean,
            value: true,
          },

          // Variables
          selectedOptionId: String,
          isPanelExpanded: {
            type: Boolean,
            value: false,
          },
          isOptionListHidden: {
            type: Boolean,
            value: true,
          },
          classSet: {
            type: Object,
            value() {
              return {
                main: 'da-selector',
                panel: 'da-selector-panel',
                list: 'da-selector-option-list',
                item: 'da-selector-option-item',
                searchWrap: 'da-selector-search-wrap',
                searchIcon: 'da-selector-search-icon',
                search: 'da-selector-search',
                placeholder: 'da-selector-placeholder',
                triangle: 'da-selector-triangle',
              }
            },
          },
        }
      }

      constructor() {
        super()
      }

      onPlaceholderClick(event) {
        this.isPanelExpanded = !this.isPanelExpanded
        this.isOptionListHidden = !this.isOptionListHidden
      }

      getPanelClassList(existingClassList, isPanelExpanded) {
        let classList = existingClassList || ''
        if (isPanelExpanded) classList += ' is-expanded'
        return classList
      }

      onOptionClick(event) {
        this.selectedOptionId = event.model.item.id
        this.isPanelExpanded = false
        this.isOptionListHidden = true
      }

      getOptionClassList(existingClassList, selectedOptionId, optionId) {
        let classList = existingClassList || ''
        if (selectedOptionId === optionId) classList += ' active'
        return classList
      }
    }

    window.customElements.define(DaSelector.is, DaSelector)
  </script>
</dom-module>
