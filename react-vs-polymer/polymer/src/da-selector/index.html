<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="da-selector">
  <template>
    <link rel="stylesheet" type="text/css" href="../../shared/reset.css">
    <link rel="stylesheet" type="text/css" href="../../shared/da-selector.css">

    <div class$="[[classSet.main]]">
      <div class$="[[classSet.placeholder]]"></div>

      <template is="dom-if" if="[[needSearcher]]">
        <div class$="[[classSet.searchWrap]]">
          <input class$="[[classSet.search]]" type="text" />
          <span class$="[[classSet.searchIcon]]"></span>
        </div>
      </template>

      <template is="dom-if" if="[[isTriangleShown]]">
        <span class$="[[classSet.triangle]]"></span>
      </template>

      <div class$="[[classSet.panel]]" hidden$="[[isPanelHidden]]">
        <ul class$="[[classSet.list]]">
          <template is="dom-repeat" items="{{optionDataList}}">
            <li
              class$="[[getOptionClasses(classSet.item, selectedOptionId, item.id)]]"
              on-click="onOptionClick"
            >
              [[item.display]]
            </li>
          </template>
        </ul>
      </div>

      <label
        for$="[[id]]"
        on-click="onPlaceholderClick"
      >
        [[placeholder]]
      </label>
      <input type="hidden" id$="[[id]]" />
    </div>
  </template>

  <script>
    class DaSelector extends Polymer.Element {
      static get is() { return 'da-selector' }
      static get properties() {
        return {
          // Interface
          id: String,
          placeholder: String,
          optionDataList: Array,
          needSearcher: {
            type: Boolean,
            value: false,
          },
          isTriangleShown: {
            type: Boolean,
            value: true,
          },

          // Variables
          selectedOptionId: String,
          isPanelHidden: {
            type: Boolean,
            value: true,
          },
          classSet: {
            type: Object,
            value() {
              return {
                main: 'da-selector',
                panel: 'da-selector-panel',
                list: 'da-selector-option-list',
                item: 'da-selector-option-item',
                searchWrap: 'da-selector-search-wrap',
                searchIcon: 'da-selector-search-icon',
                search: 'da-selector-search',
                placeholder: 'da-selector-placeholder',
                triangle: 'da-selector-triangle',
                active: 'active',
              }
            },
          },
        }
      }

      constructor() {
        super()
      }

      onOptionClick(event) {
        this.selectedOptionId = event.model.item.id
        this.isPanelHidden = true
      }

      onPlaceholderClick(event) {
        this.isPanelHidden = !this.isPanelHidden
      }

      getOptionClasses(existingClasses, selectedOptionId, optionId) {
        let classList = existingClasses || ''
        if (selectedOptionId === optionId) classList += ' ' + this.classSet.active
        return classList
      }
    }

    window.customElements.define(DaSelector.is, DaSelector)
  </script>
</dom-module>
