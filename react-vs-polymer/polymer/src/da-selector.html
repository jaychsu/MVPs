<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="da-selector">
  <template>
    <!-- <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/jaychsu/MVPs/master/react-vs-polymer/shared/da-selector.css"> -->

    <template is="dom-repeat" items="{{optionDataList}}">
      <div>[[index]]</div>
      <div>[[item.id]]</div>
      <div>[[item.display]]</div>
    </template>
  </template>

  <script>
    class DaSelector extends Polymer.Element {
      static get is() { return 'da-selector' }
      static get properties() {
        return {
          optionDataList: Array,
        }
      }

      constructor() {
        super()
      }
    }

    window.customElements.define(DaSelector.is, DaSelector)
  </script>
</dom-module>
