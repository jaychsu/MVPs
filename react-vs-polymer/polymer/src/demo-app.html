<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./da-selector.html">

<dom-module id="demo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <button on-click="handleBtnClick">Change data source</button>
    <da-selector option-data-list="{{optionDataList}}"></da-selector>
  </template>

  <script>
    class DemoApp extends Polymer.Element {
      static get is() { return 'demo-app' }
      static get properties() {
        return {
          optionDataList: Array,
        }
      }

      constructor() {
        super()

        this.handleBtnClick()
      }

      handleBtnClick() {
        this.optionDataList = this.getRandomData(10)
      }

      getRandomData(length) {
        let result = []
          , i

        for (i = 0; i < length; i++) {
          result.push({
            id: i,
            display: `${i} - ${Math.random().toString(16).slice(2)}`,
          })
        }

        return result
      }
    }

    window.customElements.define(DemoApp.is, DemoApp);
  </script>
</dom-module>
